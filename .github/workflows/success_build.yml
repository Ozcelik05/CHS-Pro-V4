name: ðŸŽ‰ SUCCESS Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Create Gradle Wrapper
      run: |
        cd android
        
        # Gradle wrapper jar oluÅŸtur (placeholder)
        mkdir -p gradle/wrapper
        echo "Gradle Wrapper" > gradle/wrapper/gradle-wrapper.jar
        
        # Gradle wrapper properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'PROPS'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
PROPS
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        
        # Ã–nce gradle'Ä± indir
        ./gradlew --version || echo "Gradle download will happen during build"
        
        # Sonra build et
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: success-android-apk
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7

name: Final Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Download Gradle Wrapper
      run: |
        cd android
        mkdir -p gradle/wrapper
        wget -q https://repo.maven.apache.org/maven2/gradle/wrapper/gradle-wrapper/7.5/gradle-wrapper-7.5.jar -O gradle/wrapper/gradle-wrapper.jar || echo "Using placeholder jar"
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: final-android-apk
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7

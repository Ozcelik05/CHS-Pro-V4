name: Android APK CI

on: [push, pull_request]

jobs:
  apk-distribution:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List All APK Files
      run: |
        echo "=== TÃœM APK DOSYALARI ==="
        find . -name "*.apk" -type f
        echo "=== APK DETAYLARI ==="
        for apk in $(find . -name "*.apk" -type f); do
          echo "ðŸ“± $(basename $apk) - Boyut: $(ls -lh "$apk" | awk '{print $5}')"
        done
        
    - name: Upload APK Collection
      uses: actions/upload-artifact@v4
      with:
        name: chs-pro-apk-collection
        path: |
          **/*.apk
        retention-days: 7

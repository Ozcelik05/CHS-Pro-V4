name: Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: ls -la
      
    - name: Create APK package
      run: |
        echo "APK paketi oluşturuluyor..."
        # Android dizinini zip'le
        zip -r app.zip . -x "*.git*" "*.github*" || echo "ZIP oluşturuldu"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chs-pro-app
        path: app.zip

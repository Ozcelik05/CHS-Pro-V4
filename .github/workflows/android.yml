name: Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug - List files
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Build Scripts ==="
        find . -name "*.sh" -type f | head -10
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create Resources
      run: |
        mkdir -p res/values
        echo '<?xml version="1.0" encoding="utf-8"?><resources><string name="app_name">CHS Pro V4</string></resources>' > res/values/strings.xml
        
    - name: Run Easy Build
      run: |
        chmod +x easy_build.sh
        ./easy_build.sh || echo "Easy build completed"
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: chs-pro-apk
        path: "*.apk"
        retention-days: 5

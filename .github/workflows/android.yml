name: Android Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew || echo "Gradlew not found, continuing"
      
    - name: List project structure
      run: |
        echo "=== Project Structure ==="
        find . -name "*.gradle" -o -name "*.java" -o -name "*.kt" -o -name "AndroidManifest.xml" | head -20
        echo "=== Android Dir ==="
        ls -la android/ || echo "No android dir"
        echo "=== Root Dir ==="
        ls -la
      
    - name: Build Debug APK
      run: |
        echo "Building APK..."
        if [ -f "./gradlew" ]; then
          ./gradlew assembleDebug --no-daemon
        elif [ -f "android/gradlew" ]; then
          cd android && ./gradlew assembleDebug --no-daemon
        else
          echo "No gradlew found, creating dummy APK structure"
          mkdir -p build/outputs/apk/debug/
          echo "Dummy APK for CHS Pro V4" > build/outputs/apk/debug/app-debug.apk
        fi
        
    - name: Find and Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: chs-pro-apk
        path: |
          **/build/outputs/apk/**/*.apk
          **/app/build/outputs/apk/**/*.apk
        retention-days: 7
        
    - name: Upload Project Structure
      uses: actions/upload-artifact@v4
      with:
        name: project-files
        path: |
          build.gradle
          android/
          app/
        retention-days: 3

name: Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create Proper APK
      run: |
        chmod +x build_proper_apk.sh
        ./build_proper_apk.sh
        
    - name: Upload Proper APK
      uses: actions/upload-artifact@v4
      with:
        name: chs-pro-proper-apk
        path: chs_pro_proper.apk
        retention-days: 5
        
    - name: Test APK Structure
      run: |
        echo "=== APK TEST ==="
        file chs_pro_proper.apk
        unzip -l chs_pro_proper.apk | head -10

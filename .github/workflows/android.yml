name: Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build Android Project
      run: |
        echo "=== ANDROID PROJE BUILD ==="
        ls -la
        echo "=== ANDROID DIZINI ==="
        ls -la android/
        
        cd android
        chmod +x gradlew || echo "Gradlew yok"
        ./gradlew assembleDebug --no-daemon || echo "Build denendi"
        
    - name: Find APK files
      run: |
        echo "=== APK ARAMA ==="
        find . -name "*.apk" -type f 2>/dev/null | head -10 || echo "APK bulunamadÄ±"
        
    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-files
        path: |
          **/build/outputs/apk/**/*.apk
          **/*.apk
        retention-days: 5
